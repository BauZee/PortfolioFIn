<div class="card group">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div *ngFor="let category of skillCategories">
        <h3 class="text-xl font-semibold text-primary mb-4">{{ category.title }}</h3>
        <div class="space-y-2">
          <div *ngFor="let row of category.skills" class="flex items-center gap-2">
            <span *ngFor="let skill of row" class="badge">{{ skill }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
