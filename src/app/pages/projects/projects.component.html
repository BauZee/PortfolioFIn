<section class="section-container" id="projects" aria-label="Projekte">
  <h1 class="section-title mt-2">Meine Projekte</h1>

  <div class="content-container mb-16" id="private" aria-label="Private Projekte">
    <h2 class="sub-section-title">Private Projekte</h2>
    <div class="project-grid md:grid-cols-2" aria-label="Liste privater Projekte">
      <app-project-accordion 
        *ngFor="let proj of privateProjects" 
        [project]="proj"
        [attr.aria-label]="'Projekt: ' + proj.title">
      </app-project-accordion>
    </div>
  </div>

  <div class="content-container mb-16" id="wordpress" aria-label="WordPress Projekte">
    <h2 class="sub-section-title">WordPress Projekte</h2>
    <div class="project-grid md:grid-cols-2" aria-label="Liste von WordPress-Projekten">
      <app-project-accordion 
        *ngFor="let proj of wordpressProjects" 
        [project]="proj"
        [attr.aria-label]="'Projekt: ' + proj.title">
      </app-project-accordion>
    </div>
  </div>
  
  <div class="content-container" id="angular" aria-label="Angular & Tailwind Projekte">
    <h2 class="sub-section-title">Angular & Tailwind Projekte</h2>
    <div class="project-grid md:grid-cols-2" aria-label="Liste von Angular- und Tailwind-Projekten">
      <app-project-accordion 
        *ngFor="let proj of angularProjects" 
        [project]="proj"
        [attr.aria-label]="'Projekt: ' + proj.title">
      </app-project-accordion>
    </div>
  </div>
</section>

<section class="section-container" aria-label="Fähigkeiten">
  <div class="content-container">
    <h2 class="section-title mt-2">Meine Fähigkeiten</h2>
    <app-skill-card 
      [skillCategories]="skillCategories" 
      aria-label="Liste meiner Fähigkeiten">
    </app-skill-card>
  </div>
</section>
