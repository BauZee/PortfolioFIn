<section class="section-container" id="projects">
  <h2 class="section-title mt-2">Meine Projekte</h2>
  <div class="content-container mb-16" id="private">
    <h3 class="text-2xl font-bold text-gray-800 mb-8">Private Projekte</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <app-project-accordion *ngFor="let proj of privateProjects" [project]="proj"></app-project-accordion>
    </div>
  </div>

  <div class="content-container mb-16" id="wordpress">
    <h3 class="text-2xl font-bold text-gray-800 mb-8">WordPress Projekte</h3>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
      <app-project-accordion *ngFor="let proj of wordpressProjects" [project]="proj"></app-project-accordion>
    </div>
  </div>

  <div class="content-container" id="angular">
    <h3 class="text-2xl font-bold text-gray-800 mb-8">Angular & Tailwind Projekte</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <app-project-accordion *ngFor="let proj of angularProjects" [project]="proj"></app-project-accordion>
    </div>
  </div>
</section>
