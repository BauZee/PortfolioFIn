<section class="section-container" aria-label="Hero Bereich">
  <div class="flex flex-col md:flex-row items-center justify-center md:justify-between">
    <div class="md:w-1/2 flex justify-center">
      <div class="w-full">
        <h1 class="text-4xl md:text-5xl font-bold whitespace-pre-line text-center" aria-label="Willkommen auf meinem Portfolio">
          {{ displayText }}
          <span class="border-r-4 border-primary ml-1 animate-blink" aria-hidden="true"></span>
        </h1>
      </div>
    </div>
    <div class="md:w-1/2 flex justify-center relative transition-opacity duration-1000 group mt-8 md:mt-0" [ngClass]="{'opacity-0': !showContent, 'opacity-100': showContent}" aria-label="Profilbild">
      <div aria-hidden="true"></div>
      <img
        src="assets/images/profile/profile-picture.png"
        alt="Profilbild von Erwin Bause"
        class="hero-profile-image"
        loading="lazy"
      />
    </div>
  </div>
</section>
