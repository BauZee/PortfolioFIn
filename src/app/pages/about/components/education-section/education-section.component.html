<section class="section-container" [attr.aria-labelledby]="'education-title'">
  <div class="content-container space-y-8">
    <h2 id="education-title" class="section-title">Bildungsweg</h2>
 
    <article *ngFor="let item of education" class="card transition-shadow duration-300" [attr.aria-labelledby]="'education-' + (item.title)">
      <h2 [id]="'education-' + (item.title | lowercase)" class="text-2xl font-semibold text-gray-800">
        {{ item.title }}
      </h2>
      <p class="text-gray-600 italic block mb-8">
        {{ item.company }} – {{ item.duration }}
      </p>
      <ul class="list-disc pl-8 space-y-4 text-gray-600" [attr.aria-label]="'Details für ' + item.title">
        <li *ngFor="let detail of item.details">{{ detail }}</li>
      </ul>
    </article>
  </div>
</section>
