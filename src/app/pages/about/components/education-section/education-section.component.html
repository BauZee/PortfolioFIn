<section class="py-20">
  <header class="text-center mb-16">
    <h2 class="text-4xl font-bold text-gray-800 mt-2">Bildungsweg</h2>
  </header>
  <div class="container mx-auto px-6 space-y-8">
    <div
      *ngFor="let item of education"
      class="relative group rounded-2xl transition-all duration-300 hover:scale-105
             ring-[5px] ring-transparent hover:ring-[#8800ff] focus:ring-transparent
             shadow-custom p-8"
    >
      <h3 class="text-2xl font-semibold text-gray-800">{{ item.title }}</h3>
      <span class="text-gray-600 italic block mb-4">{{ item.company }} â€“ {{ item.duration }}</span>
      <ul class="list-disc pl-5 space-y-2 text-gray-600">
        <li *ngFor="let detail of item.details">
          {{ detail }}
        </li>
      </ul>
    </div>
  </div>
</section>
