<section class="section-container">
  <div class="content-container">
    <h2 class="section-title">Who am I?</h2>
    
    <div class="flex flex-col md:flex-row gap-8">
      <!-- Linke Spalte -->
      <div class="md:w-1/2 flex flex-col items-center">
        <div class="relative group mb-8">
          <div class="absolute -inset-4 bg-primary opacity-20 blur-xl rounded-full"></div>
          <img [src]="profileImage"
              [alt]="'Profilbild von ' + profilName"
              class="relative w-64 h-64 rounded-full border-4 border-primary shadow-lg
                      object-cover animate-flip group-hover:scale-105 
                      transition-transform duration-500"/>
        </div>

        <p class="text-gray-600 text-left leading-relaxed max-w-md mb-8">
          {{ aboutText }}
        </p>

        <div class="flex flex-wrap justify-center gap-4">
          <span *ngFor="let hobby of hobbies" class="badge">
            {{ hobby }}
          </span>
        </div>
      </div>
      
      <!-- Rechte Spalte -->
      <div class="md:w-1/2">
        <div class="card mb-8">
          <h5 class="text-2xl font-semibold text-gray-800 mb-8">Informationen Ã¼ber mich</h5>
          
          <div class="grid grid-cols-2 gap-8">
            <div class="space-y-4">
              <div *ngFor="let info of personalInfoLeft" class="flex flex-col">
                <span class="info-label">{{ info.label }}:</span>
                <span class="info-value">{{ info.value }}</span>
              </div>
            </div>
            <div class="space-y-4">
              <div *ngFor="let info of personalInfoRight" class="flex flex-col">
                <span class="info-label">{{ info.label }}:</span>
                <span class="info-value">{{ info.value }}</span>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Untere Karten -->
        <div class="grid grid-cols-2 gap-8">
          <div class="card">
            <h5 class="text-2xl font-semibold text-gray-800 mb-8">Sprachen</h5>
            <div class="space-y-4">
              <div *ngFor="let lang of languages" class="flex flex-col">
                <span class="info-label">{{ lang.label }}:</span>
                <span class="info-value">{{ lang.value }}</span>
              </div>
            </div>
          </div>
          
          <div class="card">
            <h5 class="text-2xl font-semibold text-gray-800 mb-8">Werkstudentsstelle</h5>
            <div class="space-y-4">
              <div *ngFor="let info of workInfo" class="flex flex-col">
                <span class="info-label">{{ info.label }}:</span>
                <span class="info-value">{{ info.value }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
